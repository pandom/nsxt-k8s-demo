kind: NetworkPolicy
apiVersion: networking.k8s.io/v1
metadata:
  name: allow-be-communication
  namespace: vmworld
spec:
  podSelector:
    matchLabels:
      tier: backend
  ingress:
    - ports:
        - protocol: TCP
          port: 6379
      from:
        - podSelector:
            matchLabels:
              app: nsx-redis
